<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />

</head>

<body>

  <header container header>
    <img src="./images/logo.svg" alt="Huddle logo" class="logo">
  </header>

  <main class="container main">

    <div class="img-section">
      <img src="./images/illustration-mockups.svg" alt="desktop and mobile browser windows" class="mockup">
    </div>

    <div class="text-section">
      <h1 class="heading">Build The Community Your Fans Will Love</h1>
      <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="register">Register</button>
    </div>

  </main>

  <footer class="container footer">

    <div class="social-icons">
      <div class="icon-border"><i class="fab fa-facebook-f fa-lg"></i></div>
      <div class="icon-border"><i class="fab fa-twitter fa-lg"></i></div>
      <div class="icon-border"><i class="fab fa-instagram fa-lg"></i></div>
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://blissful-banach-06fb18.netlify.app/">montyaction</a>.
    </p>

  </footer>
</body>

</html>
